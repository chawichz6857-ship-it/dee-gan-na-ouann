    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@300;400;500;600;700&family=Mitr:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anuphan', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f3 25%, #fff0f9 50%, #f8e8ff 75%, #ffe8f5 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleFloat 3s infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: containerFadeIn 1s ease-out;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-family: 'Mitr', sans-serif;
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            animation: titleBounce 1.2s ease-out;
        }

        @keyframes titleBounce {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
            50% {
                transform: scale(1.1) translateY(0);
            }
            70% {
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title-line1 {
            background: linear-gradient(135deg, #ff6ec4 0%, #ff9ed8 50%, #ffb3e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(255, 110, 196, 0.2);
            display: inline-block;
            animation: titleShine 3s ease-in-out infinite;
        }

        @keyframes titleShine {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .gift-container {
            margin: 3rem 0;
            position: relative;
            animation: giftEntrance 1.5s ease-out 0.3s both;
        }

        @keyframes giftEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            60% {
                transform: scale(1.1) rotate(10deg);
            }
            80% {
                transform: scale(0.95) rotate(-5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .gift-box {
            width: 280px;
            height: 280px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            animation: giftFloat 3s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: translateY(-10px) scale(1.05);
        }

        @keyframes giftFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-15px) rotate(2deg);
            }
        }

        .box-base {
            width: 200px;
            height: 180px;
            background: linear-gradient(135deg, #ffb3d9 0%, #ffc9e3 50%, #ffd9ed 100%);
            border-radius: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -30%);
            box-shadow: 
                0 20px 40px rgba(255, 110, 196, 0.3),
                inset 0 -5px 15px rgba(255, 255, 255, 0.5),
                inset 0 5px 15px rgba(255, 110, 196, 0.2);
        }

        .box-lid {
            width: 210px;
            height: 50px;
            background: linear-gradient(135deg, #ff9ed8 0%, #ffb3e0 50%, #ffc9e8 100%);
            border-radius: 15px 15px 5px 5px;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
            box-shadow: 
                0 -5px 20px rgba(255, 110, 196, 0.3),
                inset 0 3px 10px rgba(255, 255, 255, 0.6);
        }

        .ribbon-v {
            width: 35px;
            height: 180px;
            background: linear-gradient(90deg, #ff6ec4 0%, #ff8fd4 50%, #ff6ec4 100%);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -30%);
            box-shadow: 
                0 0 20px rgba(255, 110, 196, 0.5),
                inset -3px 0 8px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        .ribbon-h {
            width: 200px;
            height: 35px;
            background: linear-gradient(180deg, #ff6ec4 0%, #ff8fd4 50%, #ff6ec4 100%);
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translateX(-50%);
            box-shadow: 
                0 0 20px rgba(255, 110, 196, 0.5),
                inset 0 -3px 8px rgba(255, 255, 255, 0.5);
            z-index: 1;
        }

        .bow {
            position: absolute;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            z-index: 3;
        }

        .bow-loop {
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #ff6ec4 0%, #ff8fd4 100%);
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            box-shadow: 0 5px 15px rgba(255, 110, 196, 0.4);
        }

        .bow-loop-left {
            left: -65px;
            transform: rotate(-30deg);
            animation: bowWiggle 2s ease-in-out infinite;
        }

        .bow-loop-right {
            right: -65px;
            transform: rotate(30deg);
            animation: bowWiggle 2s ease-in-out infinite 0.1s;
        }

        @keyframes bowWiggle {
            0%, 100% {
                transform: rotate(30deg) scale(1);
            }
            50% {
                transform: rotate(35deg) scale(1.05);
            }
        }

        .bow-center {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ff8fd4 0%, #ff6ec4 100%);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 15px rgba(255, 110, 196, 0.5);
        }

        .message {
            font-family: 'Anuphan', sans-serif;
            font-size: 1.15rem;
            color: #666;
            margin: 2rem 0 1.5rem;
            font-weight: 400;
            animation: messageFade 1s ease-out 0.8s both;
        }

        @keyframes messageFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            font-family: 'Mitr', sans-serif;
            background: linear-gradient(135deg, #ff6ec4 0%, #ff8fd4 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.4rem;
            font-weight: 500;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(255, 110, 196, 0.4),
                inset 0 -3px 10px rgba(0, 0, 0, 0.1),
                inset 0 3px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            animation: buttonPulse 2s ease-in-out infinite, buttonEntrance 1s ease-out 1s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes buttonEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 8px 25px rgba(255, 110, 196, 0.4),
                    inset 0 -3px 10px rgba(0, 0, 0, 0.1),
                    inset 0 3px 10px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 12px 35px rgba(255, 110, 196, 0.6),
                    inset 0 -3px 10px rgba(0, 0, 0, 0.1),
                    inset 0 3px 10px rgba(255, 255, 255, 0.3);
            }
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .button:hover::before {
            width: 300px;
            height: 300px;
        }

        .button:hover {
            transform: translateY(-3px) scale(1.08);
            box-shadow: 
                0 15px 40px rgba(255, 110, 196, 0.6),
                inset 0 -3px 10px rgba(0, 0, 0, 0.1),
                inset 0 3px 10px rgba(255, 255, 255, 0.4);
        }

        .button:active {
            transform: translateY(0) scale(1.02);
            box-shadow: 
                0 5px 20px rgba(255, 110, 196, 0.4),
                inset 0 -3px 10px rgba(0, 0, 0, 0.2),
                inset 0 3px 10px rgba(255, 255, 255, 0.2);
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: heartFloat 4s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .gift-box {
                width: 240px;
                height: 240px;
            }
            
            .box-base {
                width: 170px;
                height: 150px;
            }
            
            .box-lid {
                width: 180px;
                height: 45px;
            }
            
            .ribbon-v {
                width: 30px;
                height: 150px;
            }
            
            .ribbon-h {
                width: 170px;
                height: 30px;
            }
            
            .button {
                padding: 15px 50px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

    <script>
        function openGift() {
            for(let i = 0; i < 50; i++) {
                createConfetti();
            }
            
            const giftBox = document.querySelector('.gift-box');
            giftBox.style.animation = 'none';
            giftBox.style.transform = 'scale(0) rotate(360deg)';
            giftBox.style.opacity = '0';
            giftBox.style.transition = 'all 0.8s ease';
            
            setTimeout(() => {
                window.location.href = 'password-page.html';
            }, 800);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            const colors = ['#ff6ec4', '#ffd700', '#ff8fd4', '#ffed4e', '#ffb3e0'];
            
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = '50%';
            confetti.style.top = '50%';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '9999';
            
            document.body.appendChild(confetti);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 5 + Math.random() * 10;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity - 5;
            
            let x = 0;
            let y = 0;
            let opacity = 1;
            let rotation = 0;
            
            const animation = setInterval(() => {
                y += vy + (Math.random() * 2);
                x += vx;
                rotation += 10;
                opacity -= 0.02;
                
                confetti.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
                confetti.style.opacity = opacity;
                
                if(opacity <= 0) {
                    clearInterval(animation);
                    confetti.remove();
                }
            }, 20);
        }
    </script>

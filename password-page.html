    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anuphan', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f3 25%, #fff0f9 50%, #f8e8ff 75%, #ffe8f5 100%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleFloat 3s infinite;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        @keyframes sparkleFloat {
            0% { 
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            animation: containerFadeIn 0.8s ease-out;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-card {
            background: linear-gradient(135deg, #ff6ec4 0%, #ff8fd4 50%, #ffb3e0 100%);
            border-radius: 30px;
            padding: 3rem 3rem 2.5rem;
            box-shadow: 
                0 25px 50px rgba(255, 110, 196, 0.4),
                inset 0 -3px 15px rgba(255, 255, 255, 0.3),
                inset 0 3px 15px rgba(255, 110, 196, 0.2);
            margin-bottom: 2rem;
            animation: cardBounce 1s ease-out;
            max-width: 450px;
        }

        @keyframes cardBounce {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-100px);
            }
            60% {
                transform: scale(1.05) translateY(0);
            }
            80% {
                transform: scale(0.98);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .password-title {
            font-family: 'Mitr', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: titleGlow 2s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            }
            50% {
                text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.5);
            }
        }

        .password-subtitle {
            font-family: 'Anuphan', sans-serif;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .pin-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .pin-box {
            width: 65px;
            height: 65px;
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            color: #ff6ec4;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.15),
                inset 0 2px 5px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            animation: pinBoxPop 0.5s ease-out backwards;
        }

        @keyframes pinBoxPop {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .pin-box:nth-child(1) { animation-delay: 0.1s; }
        .pin-box:nth-child(2) { animation-delay: 0.2s; }
        .pin-box:nth-child(3) { animation-delay: 0.3s; }
        .pin-box:nth-child(4) { animation-delay: 0.4s; }
        .pin-box:nth-child(5) { animation-delay: 0.5s; }
        .pin-box:nth-child(6) { animation-delay: 0.6s; }

        .pin-box:focus {
            outline: none;
            transform: scale(1.1);
            box-shadow: 
                0 8px 25px rgba(255, 110, 196, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.8),
                0 0 0 3px rgba(255, 110, 196, 0.3);
        }

        .pin-box::placeholder {
            color: rgba(255, 110, 196, 0.3);
        }

        .hint-text {
            font-family: 'Mitr', sans-serif;
            font-size: 1.3rem;
            font-weight: 500;
            margin-top: 2rem;
            background: linear-gradient(135deg, #ff6ec4 0%, #ff8ee6 50%, #ff8fd4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: hintFade 1s ease-out 0.8s both, textShine 3s ease-in-out infinite;
        }

        @keyframes hintFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textShine {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .error-message {
            color: #ff3366;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 4px rgba(255, 51, 102, 0.3);
        }

        .error-message.show {
            opacity: 1;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            color: #00ff88;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 2px 8px rgba(0, 255, 136, 0.5);
        }

        .success-message.show {
            opacity: 1;
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: heartFloat 4s ease-in-out infinite;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .password-card {
                padding: 2.5rem 2rem 2rem;
                margin: 0 1rem 2rem;
            }

            .password-title {
                font-size: 1.6rem;
            }

            .pin-container {
                gap: 10px;
            }

            .pin-box {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                border-radius: 12px;
            }

            .hint-text {
                font-size: 1.1rem;
            }
        }

    <script>

    <div class="container">
        <div class="password-card">
            <h1 class="password-title">‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</h1>

            <div class="pin-container">
                <input type="text" class="pin-box" maxlength="1" id="pin1" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="pin-box" maxlength="1" id="pin2" pattern="[0-9]" inputmode="numeric">

                <input type="text" class="pin-box" maxlength="1" id="pin4" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="pin-box" maxlength="1" id="pin5" pattern="[0-9]" inputmode="numeric">
                <input type="text" class="pin-box" maxlength="1" id="pin6" pattern="[0-9]" inputmode="numeric">
            </div>

            <div class="error-message" id="errorMsg">‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á !</div>
            <div class="success-message" id="successMsg">‚úì ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á !</div>
        </div>

        <p class="hint-text">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>
    </div>

    <script>
        const pinBoxes = document.querySelectorAll('.pin-box');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        
        pinBoxes[0].focus();

        pinBoxes.forEach((box, index) => {
            box.addEventListener('input', (e) => {
                const value = e.target.value;
                
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }

                if (value && index < pinBoxes.length - 1) {
                    pinBoxes[index + 1].focus();
                }

                checkPassword();
            });

            box.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !box.value && index > 0) {
                    pinBoxes[index - 1].focus();
                }
            });

            box.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const numbers = pastedData.replace(/\D/g, '').split('');
                
                numbers.forEach((num, i) => {
                    if (index + i < pinBoxes.length) {
                        pinBoxes[index + i].value = num;
                    }
                });

                const lastFilledIndex = Math.min(index + numbers.length, pinBoxes.length - 1);
                pinBoxes[lastFilledIndex].focus();
                
                checkPassword();
            });
        });

        function checkPassword() {
            const pin = Array.from(pinBoxes).map(box => box.value).join('');
            
            if (pin.length === 6) {
                if (pin === '091268') {
                    showSuccess();
                } else {
                    showError();
                }
            }
        }

        function showError() {
            errorMsg.classList.add('show');
            successMsg.classList.remove('show');
            
            pinBoxes.forEach(box => {
                box.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    box.style.animation = '';
                }, 500);
            });

            setTimeout(() => {
                errorMsg.classList.remove('show');
                pinBoxes.forEach(box => box.value = '');
                pinBoxes[0].focus();
            }, 2000);
        }

        function showSuccess() {
            successMsg.classList.add('show');
            errorMsg.classList.remove('show');
            
            for(let i = 0; i < 100; i++) {
                createConfetti();
            }

            setTimeout(() => {
                window.location.href = 'anniversary-page.html';
            }, 1000);
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            const colors = ['#ff6ec4', '#ffd700', '#ff8fd4', '#ffed4e', '#ffb3e0', '#00ff88'];
            
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.left = '50%';
            confetti.style.top = '50%';
            confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '9999';
            
            document.body.appendChild(confetti);
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = 5 + Math.random() * 15;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity - 5;
            
            let x = 0;
            let y = 0;
            let opacity = 1;
            let rotation = 0;
            
            const animation = setInterval(() => {
                y += vy + (Math.random() * 2);
                x += vx;
                rotation += 15;
                opacity -= 0.015;
                
                confetti.style.transform = `translate(${x}px, ${y}px) rotate(${rotation}deg)`;
                confetti.style.opacity = opacity;
                
                if(opacity <= 0) {
                    clearInterval(animation);
                    confetti.remove();
                }
            }, 20);
        }
    </script>
